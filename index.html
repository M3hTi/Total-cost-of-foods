<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hands-on Project 2-4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hands-on Project 2-4</h1>
    <div class="lunch-selections">
      <h2>Lunch selections</h2>
      <div class="item">
        <input type="checkbox" id="fried-chicken" value="10.95">
        <label for="fried-chicken">Fried chicken ($10.95)</label>
      </div>
      <div class="item">
        <input type="checkbox" id="fried-halibut" value="13.95">
        <label for="fried-halibut">Fried halibut ($13.95)</label>
      </div>
      <div class="item">
        <input type="checkbox" id="hamburger" value="9.95">
        <label for="hamburger">Hamburger ($9.95)</label>
      </div>
      <div class="item">
        <input type="checkbox" id="grilled-salmon"  value="18.95">
        <label for="grilled-salmon">Grilled salmon ($18.95)</label>
      </div>
      <div class="item">
        <input type="checkbox" id="side-salad" value="7.95">
        <label for="side-salad">Side salad ($7.95)</label>
      </div>
    </div>
    <div class="total">
      <h2>Total</h2>
      <p class="totalItems"></p>
      <p class="tax"></p>
      <p class="totalTax"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
